<div class="auth-main">
  <div class="auth-wrapper v3">
    <div class="auth-form">
      <div class="auth-header">
        <a href="javascript:"><img src="assets/images/logo-dark.svg" alt="logo img" /></a>
      </div>
      <div class="card my-5">
        <form class="card-body validate-form" [formGroup]="signupForm" (ngSubmit)="onSubmit()">
          <div class="d-flex justify-content-between align-items-end mb-4">
            <h3 class="mb-0"><b>Sign up</b></h3>
            <a [routerLink]="['/login']" class="link-primary">Already have an account?</a>
          </div>

          <div class="form-group mb-3">
            <label class="form-label" for="fullname">Fullname (*)</label>
            <input type="text" class="form-control" id="fullname" placeholder="Fullname" formControlName="fullname" />
          </div>

          <div class="form-group mb-3">
            <label class="form-label" for="emailAddress">Email Address (*)</label>
            <input type="email" class="form-control" id="emailAddress" placeholder="Email Address" formControlName="email" />
          </div>

          <div class="form-group mb-3">
            <label class="form-label" for="password">Password (*)</label>
            <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password" />
          </div>

          <div class="form-group mb-3">
            <label class="form-label" for="password">Retype Password (*)</label>
            <input type="password" class="form-control" id="password" placeholder="Password" formControlName="rePassword" />
          </div>

          <div class="form-group mb-3">
            <label class="form-label" for="phoneNumber">Phone number (*)</label>
            <input type="text" class="form-control" id="phoneNumber" placeholder="Phone number" formControlName="phoneNumber" />
          </div>

          <div class="form-group mb-3">
            <label class="form-label" for="birthday">Birthday</label>
            <input type="date" class="form-control" id="birthday" formControlName="birthday" />
          </div>

          <div class="form-group mb-3">
            <label class="form-label" for="address">Address</label>
            <input type="text" class="form-control" id="address" placeholder="Address" formControlName="address" />
          </div>

          <p class="mt-4 text-sm text-muted">
            By Signing up, you agree to our
            <a href="javascript:" class="text-primary">Terms of Service</a>
            and
            <a href="javascript:" class="text-primary">Privacy Policy</a>
          </p>

          <div class="d-grid mt-3">
            <button type="button" class="btn btn-primary">Create Account</button>
          </div>

          <div class="saprator mt-3">
            <span>Sign up with</span>
          </div>

          <div class="row">
            @for (item of SignUpOptions; track item) {
              <div class="col-4">
                <div class="d-grid">
                  <button type="button" class="btn mt-2 btn-light-primary bg-light text-muted">
                    <img src="{{ item.image }}" alt="google img" />
                    <span class="d-none d-sm-inline-block">{{ item.name }}</span>
                  </button>
                </div>
              </div>
            }
          </div>
        </form>
      </div>
      <div class="auth-footer row">
        <!-- <div class=""> -->
        <div class="col my-1">
          <p class="m-0">
            Copyright Â©
            <a href="https://codedthemes.com/" target="_blank">CodedThemes</a>
          </p>
        </div>
        <div class="col-auto my-1">
          <ul class="list-inline footer-link mb-0">
            <li class="list-inline-item"><a href="https://codedthemes.com/" target="_blank">Home</a></li>
            <li class="list-inline-item"><a href="https://codedthemes.com/privacy-policy/" target="_blank">Privacy Policy</a></li>
            <li class="list-inline-item"><a href="https://codedthemes.support-hub.io/" target="_blank">Contact us</a></li>
          </ul>
        </div>
        <!-- </div> -->
      </div>
    </div>
  </div>
</div>
