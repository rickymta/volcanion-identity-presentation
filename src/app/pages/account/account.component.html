<div class="row">
  <div class="col-sm-12">
    <app-card cardTitle="Account data" blockClass="pc-component">
      <div class="row">
        <div class="col-md-12 col-xl-12">
          <h5 class="mb-3">Filter</h5>
          <div class="card tbl-card">
            <form class="card-body" [formGroup]="filterForm">
              <div class="row">
                <div class="form-group col-md-3">
                  <label for="fullname">Fullname:</label>
                  <input type="text" class="form-control" id="fullname" formControlName="fullname" />
                </div>

                <div class="form-group col-md-3">
                  <label for="email">Email:</label>
                  <input type="email" class="form-control" id="email" formControlName="email" />
                </div>

                <div class="form-group col-md-3">
                  <label for="phoneNumber">Phone number:</label>
                  <input type="text" class="form-control" id="phoneNumber" formControlName="phoneNumber" />
                </div>

                <div class="form-group col-md-3">
                  <label for="address">Address:</label>
                  <input type="text" class="form-control" id="address" formControlName="address" />
                </div>
              </div>

              <div class="form-group">
                <button type="button" class="btn btn-primary" (click)="onSearch()">Search</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 col-xl-12">
          <app-data-table
            [tableHeaders]="tableHeaders"
            [tableData]="accounts"
            (afterChangePageSize)="onAfterChangePageSize($event)"
          ></app-data-table>
        </div>
      </div>
    </app-card>
  </div>
</div>
